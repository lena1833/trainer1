<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clothes Speaking Trainer — I (woman)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #eef3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .app {
      background: #ffffff;
      padding: 16px;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.25);
      max-width: 420px;
      width: 100%;
    }
    .title {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
      margin-bottom: 12px;
    }

    .image-wrapper {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      /* одинаковое окно для всех тренажёров */
      aspect-ratio: 9 / 16;
    }
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hotspot {
      position: absolute;
      border-radius: 999px;
      border: 2px solid transparent;
      background: rgba(255,255,255,0);
      cursor: pointer;
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .hotspot:hover {
      border-color: rgba(37,99,235,0.6);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 0 0 4px rgba(37,99,235,0.2);
    }

    .hotspot.active {
      border-color: #2563eb;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 4px rgba(37,99,235,0.35);
    }

    .panel {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }
    .panel-label {
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .panel-main {
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
      min-height: 1.3em;
    }
    .panel-hint {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 4px;
    }

    .legend {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
      font-size: 0.8rem;
      color: #6b7280;
      flex-wrap: wrap;
    }
    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      border: 2px solid #2563eb;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">Clothes Speaking Trainer — I (woman)</div>
    <div class="subtitle">Tap an item, listen and repeat the sentence.</div>

    <div class="image-wrapper">
      <!-- i_woman.png должен лежать рядом с этим HTML -->
      <img src="i_woman.png" alt="I woman outfit" />

      <!-- glasses -->
      <button class="hotspot"
        style="top: 12.4645%; left: 39.7744%; width: 26.756%; height: 5.05883%;"
        data-sentence="My glasses are red."
        data-sound="glasses"></button>

      <!-- bag -->
      <button class="hotspot"
        style="top: 63.2656%; left: 20.4731%; width: 18.6806%; height: 17.0582%;"
        data-sentence="My bag is black."
        data-sound="bag"></button>

      <!-- hat -->
      <button class="hotspot"
        style="top: 3.93441%; left: 33.4368%; width: 39.6612%; height: 7.78955%;"
        data-sentence="My hat is blue."
        data-sound="hat"></button>

      <!-- jacket -->
      <button class="hotspot"
        style="top: 20.9967%; left: 39.5772%; width: 30.4176%; height: 21.3201%;"
        data-sentence="My jacket is brown."
        data-sound="jacket"></button>

      <!-- shoes -->
      <button class="hotspot"
        style="top: 86.9326%; left: 40.0628%; width: 30%; height: 12%;"
        data-sentence="My shoes are grey."
        data-sound="shoes"></button>

      <!-- dress -->
      <button class="hotspot"
        style="top: 46.4682%; left: 40.6725%; width: 27.3255%; height: 33.7283%;"
        data-sentence="My dress is green."
        data-sound="dress"></button>
    </div>

    <div class="panel">
      <div class="panel-label">Sentence</div>
      <div id="sentence" class="panel-main"></div>
      <div id="panelHint" class="panel-hint">Tap an item of clothing.</div>
    </div>

    <div class="legend">
      <span><span class="dot"></span> Tap any highlighted area</span>
    </div>
  </div>

  <script>
    const hotspots = Array.from(document.querySelectorAll('.hotspot'));
    const sentenceEl = document.getElementById('sentence');
    const hintEl = document.getElementById('panelHint');

    const sounds = {
      glasses: new Audio('glasses_iw.mp3'),
      bag:     new Audio('bag_iw.mp3'),
      hat:     new Audio('hat_iw.mp3'),
      jacket:  new Audio('jacket_iw.mp3'),
      shoes:   new Audio('shoes_iw.mp3'),
      dress:   new Audio('dress_iw.mp3'),
    };

    let currentSound = null;

    hotspots.forEach(btn => {
      btn.addEventListener('click', () => {
        hotspots.forEach(h => h.classList.remove('active'));
        btn.classList.add('active');

        const sentence = btn.dataset.sentence || '';
        sentenceEl.textContent = sentence;
        hintEl.textContent = 'Say the sentence out loud.';

        const key = btn.dataset.sound;
        const audio = sounds[key];
        if (!audio) return;

        if (currentSound && currentSound !== audio) {
          currentSound.pause();
          currentSound.currentTime = 0;
        }
        currentSound = audio;
        audio.currentTime = 0;
        audio.play().catch(() => {});
      });
    });
  </script>
</body>
</html>
