<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clothes Trainer – Woman (Final)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #eef3ff;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .app {
      background: #ffffff;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 420px; width: 100%;
    }
    .title {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
      margin-bottom: 12px;
    }

    .image-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }
    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot {
      position: absolute;
      border-radius: 999px;
      border: 2px solid transparent;
      background: rgba(255,255,255,0);
      cursor: pointer;
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .hotspot:hover {
      border-color: rgba(236,72,153,0.7);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 0 0 4px rgba(236,72,153,0.2);
    }

    .hotspot.active {
      border-color: #ec4899;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 4px rgba(236,72,153,0.35);
    }

    .panel {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }
    .panel-label {
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .panel-main {
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
      min-height: 1.3em;
    }
    .panel-hint {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 4px;
    }

    .legend {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
      font-size: 0.8rem;
      color: #6b7280;
      flex-wrap: wrap;
    }
    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      border: 2px solid #ec4899;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">Clothes Speaking Trainer — Woman</div>
    <div class="subtitle">Tap an item, listen and repeat the sentence.</div>

    <div class="image-wrapper">

      <!-- важное: woman.png должна лежать рядом с этим HTML -->
      <img src="woman.png" alt="Woman outfit" />

      <!-- Bag -->
      <button class="hotspot"
        style="top: 36.476%; left: 20.1474%; width: 18.7178%; height: 18.2875%;"
        data-sentence="Her bag is yellow."
        data-sound="bag"></button>

      <!-- Watch -->
      <button class="hotspot"
        style="top: 41.6651%; left: 54.9452%; width: 10.1925%; height: 10.3783%;"
        data-sentence="Her watch is orange."
        data-sound="watch"></button>

      <!-- Hat -->
      <button class="hotspot"
        style="top: 2.20223%; left: 36.5818%; width: 30.2473%; height: 6.89203%;"
        data-sentence="Her hat is purple."
        data-sound="hat"></button>

      <!-- Shoes -->
      <button class="hotspot"
        style="top: 87.9994%; left: 37.4195%; width: 29.7399%; height: 10.6729%;"
        data-sentence="Her shoes are white."
        data-sound="shoes"></button>

      <!-- Dress -->
      <button class="hotspot"
        style="top: 58.084%; left: 33.4528%; width: 40.0411%; height: 19.7671%;"
        data-sentence="Her dress is red."
        data-sound="dress"></button>

      <!-- Glasses -->
      <button class="hotspot"
        style="top: 9.63964%; left: 42.707%; width: 19.35%; height: 4.25488%;"
        data-sentence="Her glasses are pink."
        data-sound="glasses"></button>

    </div>

    <div class="panel">
      <div class="panel-label">Sentence</div>
      <div id="sentence" class="panel-main"></div>
      <div id="panelHint" class="panel-hint">Tap an item of clothing.</div>
    </div>

    <div class="legend">
      <span><span class="dot"></span> Tap any highlighted area</span>
    </div>

    <!-- Audio files -->
    <audio id="audio-bag" src="bag_woman.mp3" preload="auto"></audio>
    <audio id="audio-watch" src="watch_woman.mp3" preload="auto"></audio>
    <audio id="audio-hat" src="hat_woman.mp3" preload="auto"></audio>
    <audio id="audio-shoes" src="shoes_woman.mp3" preload="auto"></audio>
    <audio id="audio-dress" src="dress_woman.mp3" preload="auto"></audio>
    <audio id="audio-glasses" src="glasses_woman.mp3" preload="auto"></audio>

  </div>

  <script>
    const hotspots = [...document.querySelectorAll('.hotspot')];
    const sentenceEl = document.getElementById('sentence');
    const hintEl = document.getElementById('panelHint');

    const audioMap = {
      bag: document.getElementById('audio-bag'),
      watch: document.getElementById('audio-watch'),
      hat: document.getElementById('audio-hat'),
      shoes: document.getElementById('audio-shoes'),
      dress: document.getElementById('audio-dress'),
      glasses: document.getElementById('audio-glasses'),
    };

    function stopAll() {
      Object.values(audioMap).forEach(a => {
        if (!a) return;
        a.pause();
        a.currentTime = 0;
      });
    }

    hotspots.forEach(btn => {
      btn.addEventListener('click', () => {
        const sentence = btn.dataset.sentence || '';
        const soundKey = btn.dataset.sound;

        // Текст
        sentenceEl.textContent = sentence;
        hintEl.textContent = 'Listen and repeat.';

        // Визуальное выделение
        hotspots.forEach(h => h.classList.remove('active'));
        btn.classList.add('active');

        // Аудио
        stopAll();
        const audio = audioMap[soundKey];
        if (audio) {
          audio.play().catch(() => {
            // если браузер блокирует авто-воспроизведение, просто игнорируем ошибку
          });
        }
      });
    });
  </script>
</body>
</html>
