<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clothes Trainer – It (Bear)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  * { box-sizing: border-box; }
  body {
    margin:0; padding:0;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background:#eef3ff;
    display:flex; justify-content:center; align-items:center;
    min-height:100vh;
  }
  .app {
    background:#fff; padding:16px;
    border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.15);
    max-width:420px; width:100%;
  }
  .title { text-align:center; font-size:1.2rem; font-weight:600; margin-bottom:4px; }
  .subtitle { text-align:center; color:#6b7280; margin-bottom:12px; }

  .image-wrapper { position:relative; border-radius:12px; overflow:hidden; }
  .image-wrapper img { width:100%; display:block; }

  .hotspot {
    position:absolute; border-radius:999px;
    border:2px solid transparent; background:rgba(255,255,255,0);
    cursor:pointer; transition:0.15s;
  }
  .hotspot:hover {
    border-color:rgba(16,185,129,0.7);
    background:rgba(255,255,255,0.06);
    box-shadow:0 0 0 4px rgba(16,185,129,0.2);
  }
  .hotspot.active {
    border-color:#059669;
    background:rgba(255,255,255,0.12);
    box-shadow:0 0 0 4px rgba(16,185,129,0.35);
  }

  .panel {
    margin-top:12px; padding:10px 12px;
    border-radius:12px; background:#f9fafb;
    border:1px solid #e5e7eb;
  }
  .panel-label {
    font-size:0.75rem; color:#9ca3af;
    text-transform:uppercase; letter-spacing:0.08em;
    margin-bottom:4px;
  }
  .panel-main {
    font-size:1rem; font-weight:600; min-height:1.3em;
  }
</style>
</head>
<body>
<div class="app">
  <div class="title">Clothes Speaking Trainer — It</div>
  <div class="subtitle">Tap an item, listen and repeat the sentence.</div>

  <div class="image-wrapper">
    <img src="bear.png" alt="Bear in winter clothes"/>

    <button class="hotspot" style="top: 14.2232%; left: 26.0938%; width: 44.2857%; height: 9.90993%;"
      data-sentence="Its hat is grey." data-sound="hat"></button>

    <button class="hotspot" style="top: 42.1008%; left: 26.8043%; width: 41.1905%; height: 24.1965%;"
      data-sentence="Its sweater is white." data-sound="sweater"></button>

    <button class="hotspot" style="top: 67.7563%; left: 9.04762%; width: 73.3333%; height: 9.88033%;"
      data-sentence="Its gloves are red." data-sound="gloves"></button>

    <button class="hotspot" style="top: 60.6965%; left: 69.0476%; width: 14.1406%; height: 6.85682%;"
      data-sentence="Its watch is green." data-sound="watch"></button>

    <button class="hotspot" style="top: 79.3365%; left: 26.6667%; width: 49.0476%; height: 6.88642%;"
      data-sentence="Its socks are purple." data-sound="socks"></button>

    <button class="hotspot" style="top: 87.3351%; left: 23.0952%; width: 57.8571%; height: 9.44477%;"
      data-sentence="Its trainers are pink." data-sound="shoes"></button>
  </div>

  <div class="panel">
    <div class="panel-label">Sentence</div>
    <div id="sentence" class="panel-main"></div>
  </div>

  <audio id="audio-hat" src="hat_it.mp3" preload="auto"></audio>
  <audio id="audio-sweater" src="sweater_it.mp3" preload="auto"></audio>
  <audio id="audio-gloves" src="gloves_it.mp3" preload="auto"></audio>
  <audio id="audio-watch" src="watch_it.mp3" preload="auto"></audio>
  <audio id="audio-socks" src="socks_it.mp3" preload="auto"></audio>
  <audio id="audio-shoes" src="shoes_it.mp3" preload="auto"></audio>
</div>

<script>
const hotspots = document.querySelectorAll('.hotspot');
const sentenceEl = document.getElementById('sentence');
const audioMap = {
  hat: document.getElementById('audio-hat'),
  sweater: document.getElementById('audio-sweater'),
  gloves: document.getElementById('audio-gloves'),
  watch: document.getElementById('audio-watch'),
  socks: document.getElementById('audio-socks'),
  shoes: document.getElementById('audio-shoes'),
};

function stopAll() {
  Object.values(audioMap).forEach(a => {
    a.pause();
    a.currentTime = 0;
  });
}

hotspots.forEach(btn => {
  btn.addEventListener('click', () => {
    const sentence = btn.dataset.sentence || '';
    const soundKey = btn.dataset.sound;

    sentenceEl.textContent = sentence;
    hotspots.forEach(h => h.classList.remove('active'));
    btn.classList.add('active');

    stopAll();
    const audio = audioMap[soundKey];
    if (audio) {
      audio.play().catch(() => {});
    }
  });
});
</script>

</body>
</html>
