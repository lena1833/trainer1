<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clothes Trainer – You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #eef3ff;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .app {
      background: #ffffff;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 420px; width: 100%;
    }
    .title {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
      margin-bottom: 12px;
    }

    .image-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }
    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot {
      position: absolute;
      border-radius: 999px;
      border: 2px solid transparent;
      background: rgba(255,255,255,0);
      cursor: pointer;
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease;
    }
    .hotspot:hover {
      border-color: rgba(16,185,129,0.7);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 0 0 4px rgba(16,185,129,0.2);
    }
    .hotspot.active {
      border-color: #059669;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 4px rgba(16,185,129,0.35);
    }

    .panel {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }
    .panel-label {
      font-size: 0.75rem;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }
    .panel-main {
      font-size: 1rem;
      font-weight: 600;
      min-height: 1.3em;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title">Clothes Speaking Trainer — You</div>
    <div class="subtitle">Tap an item, listen and repeat the sentence.</div>

    <div class="image-wrapper">
      <!-- you.png должен лежать рядом с этим файлом -->
      <img src="you.png" alt="You in colourful clothes" />

      <!-- bag -->
      <button class="hotspot"
        style="top: 60.4174%; left: 18.8144%; width: 21.6978%; height: 20.0456%;"
        data-sentence="Your bag is white."
        data-sound="bag"></button>

      <!-- watch -->
      <button class="hotspot"
        style="top: 35.3944%; left: 60.5026%; width: 10.265%; height: 4.99126%;"
        data-sentence="Your watch is red."
        data-sound="watch"></button>

      <!-- t-shirt -->
      <button class="hotspot"
        style="top: 22.1926%; left: 48.1435%; width: 12.7295%; height: 12.5506%;"
        data-sentence="Your t-shirt is orange."
        data-sound="tshirt"></button>

      <!-- jacket -->
      <button class="hotspot"
        style="top: 21.875%; left: 61.8557%; width: 15.4639%; height: 13.1466%;"
        data-sentence="Your jacket is pink."
        data-sound="jacket"></button>

      <!-- shoes -->
      <button class="hotspot"
        style="top: 85.6798%; left: 39.1833%; width: 28.9062%; height: 13.6414%;"
        data-sentence="Your shoes are purple."
        data-sound="shoes"></button>

      <!-- skirt -->
      <button class="hotspot"
        style="top: 48.2304%; left: 41.5875%; width: 28.9143%; height: 26.0217%;"
        data-sentence="Your skirt is yellow."
        data-sound="skirt"></button>
    </div>

    <div class="panel">
      <div class="panel-label">Sentence</div>
      <div id="sentence" class="panel-main"></div>
    </div>

    <!-- Audio -->
    <audio id="audio-bag"    src="bag_you.mp3"    preload="auto"></audio>
    <audio id="audio-watch"  src="watch_you.mp3"  preload="auto"></audio>
    <audio id="audio-tshirt" src="tshirt_you.mp3" preload="auto"></audio>
    <audio id="audio-jacket" src="jacket_you.mp3" preload="auto"></audio>
    <audio id="audio-shoes"  src="shoes_you.mp3"  preload="auto"></audio>
    <audio id="audio-skirt"  src="skirt_you.mp3"  preload="auto"></audio>
  </div>

  <script>
    const hotspots = document.querySelectorAll('.hotspot');
    const sentenceEl = document.getElementById('sentence');

    const audioMap = {
      bag:    document.getElementById('audio-bag'),
      watch:  document.getElementById('audio-watch'),
      tshirt: document.getElementById('audio-tshirt'),
      jacket: document.getElementById('audio-jacket'),
      shoes:  document.getElementById('audio-shoes'),
      skirt:  document.getElementById('audio-skirt'),
    };

    function stopAll() {
      Object.values(audioMap).forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
    }

    hotspots.forEach(btn => {
      btn.addEventListener('click', () => {
        const sentence = btn.dataset.sentence || '';
        const soundKey = btn.dataset.sound;

        sentenceEl.textContent = sentence;
        hotspots.forEach(h => h.classList.remove('active'));
        btn.classList.add('active');

        stopAll();
        const audio = audioMap[soundKey];
        if (audio) {
          audio.play().catch(() => {});
        }
      });
    });
  </script>
</body>
</html>
